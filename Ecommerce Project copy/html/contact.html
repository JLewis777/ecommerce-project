<div class="contactbox">
  <div style="text-align: center">
      <h2>Contact us!</h2>
      <p>For any questions regarding guitars, repairs, or retail availabilty. Send us a message!</p>
  </div>
  <div class="row">
    <div class="column1">
      <img src="../img/realcontact.jpg" alt="contact%20acoustic" width="400" height="500">
    </div>  

    <div class="column1">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder=" Your last name.." required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email.." required>
        <label for="phone">Your phone number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <label for="country">Where are you from?</label>
        <select id="country" name="country">
          <option value="usa">USA</option>
          <option value="united kingdom">United Kingdom</option>
          <option value="canada">Canada</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Your message.." style="height:170px" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>  
  </div>
</div>
